name: Idol Video Gallery Generator

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow opencv-python-headless

      - name: Generate idol_video_links.txt
        run: |
          python scripts/generate_video_gallery.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add idol_video_links.txt thumbnails || true
          git commit -m "Auto-generate video thumbnails and links" || echo "No changes to commit"
          git push
